<body>
  <h1>Bitcointalk BBCode Extension</h1>
  <ul>
	  <li>To make text bold press Ctrl + B.</li>
	  <li>To make text italic press Ctrl + I.</li>
	  <li>To increase the font size Ctrl + Up.</li>
	  <li>To decrease the font size Ctrl + Down.</li>
  </ul>
</body>
